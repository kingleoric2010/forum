<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>论坛首页</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-12">
          <ol class="breadcrumb">
            <li><a href= "/block_list/">首页</a></li>
            <li class="active">发表文章</li>
          </ol>
          <form class="form-horizontal" method="POST" action="">
            <div class="form-group">
              <label for="inputTitle" class="col-sm-2 col-md-1 control-label">标题</label>
              <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="标题" name="title" required value="{{ title }}" />
              </div>
              <div class="col-sm-0 col-md-11">
                &nbsp;
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-sm-2 col-md-1 control-label">内容</label>
              <div class="col-sm-10 col-md-10">
                <textarea type="password" class="form-control" id="inputContent" placeholder="内容" rows="20" name="content" required> {{ form.content.value }} </textarea>
              </div>
              <div class="col-sm-0 col-md-11">
                &nbsp;
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary">发表</button>
              </div>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
